<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="">
			<fieldset>
				<legend class="title">CREATE AN ACCOUNT</legend>
				<label for="email">Email: <span class="star">*</span></label>
				<input type="email" id="email" placeholder="johnsmith@gmail.com" autofocus="" required tabindex="1">
				<label for="password">Choose Password: <span class="star">*</span></label>
				<input type="password" id="password" required tabindex="2">
				<label for="password-confirm">Confirm Password <span class="star">*</span></label>
				<input type="password" id="password-confirm" required tabindex="3">
				<button class="btn">register now!</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
