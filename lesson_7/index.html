<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- FIRST SCREEN -->
	<div class="container">
		<div class="section">
			<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
			<div class="row">
				<div class="video">
					<iframe width="546" height="309" src="https://www.youtube.com/embed/t2mZ7w1h1jE" frameborder="0" allowfullscreen></iframe>
				</div>
				<div class="form">
					<p>Введите свой email</p>
					<form action="">
						<input class="name" type="text" placeholder="Ваше имя">
						<input class="mail" type="email" name="" id="" placeholder="Ваш email">
						<button class="btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
		<!-- FIRST SCREEN END-->
		
		<!-- FEATURES SECTION -->
		<div class="section">
			<h2 class="features-header">Почему нужно сделать это сейчас?</h2>
				<ul class="features">
					<li class="features-1">
						<img src="img/icons/1.png" alt="Первое преимущество">
						<p>Первое преимущество</p>
					</li>
					<li class="features-2">
						<img src="img/icons/2.png" alt="Второе преимущество">
						<p>Второе преимущество</p>
					</li>
					<li class="features-3">
						<img src="img/icons/3.png" alt="Третье преимущество">
						<p>Третье преимущество</p>
					</li>
					<li class="features-4">
						<img src="img/icons/4.png" alt="Четвертое преимущество">
						<p>Четвертое преимущество</p>
					</li>
				</ul>
			<button class="btn">Получить инструкцию</button>
		</div>
		<!-- FEATURES SECTION END-->
		
		<!-- OUR CLIENTS -->
		<div class="section">
			<h2 class="clients-header">Наши клиенты</h2>
			<div class="clients">
				<div class="clients-row1">
					<img src="img/client1.png" alt="" class="clients-img">
					<img src="img/client2.png" alt="" class="clients-img">
					<img src="img/client3.png" alt="" class="clients-img">
					<img src="img/client4.png" alt="" class="clients-img">
				</div>
				<div class="clients-row2">
					<img src="img/client5.png" alt="" class="clients-img">
					<img src="img/client6.png" alt="" class="clients-img">
					<img src="img/client7.png" alt="" class="clients-img">
					<img src="img/client8.png" alt="" class="clients-img">
				</div>
			</div>
		</div>
		<!-- OUR CLIENTS END-->

	</div>
</body>
</html>
